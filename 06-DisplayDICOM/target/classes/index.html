<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="data:;base64,iVBORw0KGgo="> <!-- Set blank favicon -->

    <title>Display and parse DICOM image</title>
    <style>
      html, body {
          width: 100%;
          height: 100%;
          margin: 0px;
          border: 0;
          overflow: hidden; /*  Disable scrollbars */
          display: block;  /* No floating content on sides */
      }

      #menu {
          position: absolute;
          left: 0%;
          top: 0%;
          width: 100%;
          height: 10em;  /* Height of 10 lines of text */
          background-color: lightgray;
      }
      
      #display {
          position: absolute;
          left: 0%;
          top: 10em;
          width: 100%;
          bottom: 0px;
          background-color: black;
      }
    </style>
  </head>
  
  <body>
    <div id="menu">
      <p align="center">
        <b>Display and parse DICOM image</b>
      </p>
      
      <p align="center">
        <input id="dicom-input" type="file" />
      </p>

      <p align="center">
        Patient Name: <tt><span id="patient-name"></span></tt>
      </p>
      <p align="center">
        Study description: <tt><span id="study-description"></span></tt>
      </p>
    </div>
    
    <div id="display" class="container">
      <canvas></canvas>
    </div>

    <!-- UCLouvain libraries -->
    <script src="BestRendering.js"></script>
    <script src="app.js"></script>
  </body>
</html>
